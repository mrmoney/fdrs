<html>
<head>

  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="<!--{$res}-->/desktop/themes/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="<!--{$res}-->/font_180510/icon_diy.css">
  <style type="text/css"> .layui-tab-item img{ max-width: 800px!important; } </style>  
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
              <!-- <div class="layui-card-header">标题</div> -->
              <div class="layui-card-body">
                <div class="layui-tab">
                  <ul class="layui-tab-title">
                    <li class="layui-this">内容详情</li>
                    <li>相关照片</li>
                  </ul>
                  <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                      <!--{$data.frm.detail}-->
                    </div>
                    <div class="layui-tab-item">
                        <ul>
                            <!--{foreach from=$data.photos item=item name=foo}--> 
                            <li class="item">
                                <img class="photo" src="<!--{$item.b_path}-->" />
                            </li>
                            <hr/>
                            <!--{/foreach}--> 
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<script src="<!--{$res}-->/desktop/themes/layui/layui.all.js"></script>
<script>
layui.use(['util', 'layer'], function(){
  var util = layui.util
  ,layer = layui.layer;
  //固定块
  util.fixbar({
    //bar1: '&#xe606;'
    //,bar2: true,
    css: {right: 50, bottom: 100},
    bgcolor: '#393D49',
    click: function(type){
      if(type === 'bar1'){
        layer.msg('icon是可以随便换的')
      } else if(type === 'bar2') {
        layer.msg('两个bar都可以设定是否开启')
      }
    }
  });
});
</script>
</body>
</html>
