<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title><!--{$site_name}--></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="<!--{$res}-->/desktop/themes/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="<!--{$res}-->/layui/sys-style-2.3.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header"><!--{$data.express_desc}--></div>
              <div class="layui-card-body">
                <ul class="layui-timeline">
                  <!--{foreach from=$data.items item=item name=foo}--> 
                  <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                      <h3 class="layui-timeline-title"><!--{$item.time}--></h3>
                      <p><!--{$item.content}--></p>
                    </div>
                  </li>
                  <!--{/foreach}--> 
                </ul>
              </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
