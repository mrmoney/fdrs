<title>衬衫尺寸拷贝说明</title>
<style type="text/css">
.note{ margin:10px; font-size:12px; }
.note ul{ margin:0; padding:0; width:100%; }
.note li{ line-height:24px; }
</style>
</head>

<body>
	<div class="note">
    	<ul>
        	<li>衫脚款式不一样视为不同大类，相互之间不复制所有成衣尺寸及定制尺寸中的前长、后长、松身程度等等</li>
            <li>衫脚和衫后款式都一样视为完全相同类型</li>
            <li>衫脚款式一样，但衫后款式不一样，需要对成衣尺寸的后上背、后上、后中进行转换；
            	同时自动计算定制尺寸中的胸围、肚围的宽尺寸</li>
        </ul>
    </div>
</body>
</html>
